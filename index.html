<style>
    .overlay{
        background-color:black;
        width : 100%;
        height : 100%;
        position : absolute;
        top :0px;
        left : 0px;
        opacity: 0.5;
        z-index: 1;
        display : none;
    }
    .popupbox{
        position :absolute;
        z-index : 3;
        background-color: black;
        color : rgb(231, 231, 16);
        width : 40%;
        padding : 20px;
        left : 25%;
        border-radius: 15px;
        display : none;
    }
</style>


<button onclick = "show()">Show</button>
<div class ="overlay"></div>
<div class ="popupbox">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores aspernatur modi, id esse inventore, laborum voluptas voluptatum ducimus quas fugit minus corrupti sequi nisi, laboriosam non? Debitis tempora minima asperiores.

    </p>
    <button onclick = "closepopup()">close</button>
</div>
<script>
    var popupoverlay = document.querySelector(".overlay")
    var popupbox = document.querySelector(".popupbox")
    function show(){
        popupbox.style.display = "block";
        popupoverlay.style.display = "block";
    }
    function closepopup(){
        popupbox.style.display="none";
        popupoverlay.style.display="none";
    }

</script>
